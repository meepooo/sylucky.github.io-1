<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片点击放大</title>
</head>
<body>
	<div id="head" style="width: 800px;height: 600px;position: fixed;">
		<div id="div1" ><img src="../img/1.png" onclick="getLarge()"></div>
		<div><img src="../img/1.png" onclick="getLarge()"></div>
		<div><img src="../img/1.png" onclick="getLarge()"></div>
	</div>
	<div id="bigimg" style="width: 800px;height: 600px;position: absolute;
		display: none">
		<img src="../img/11.jpg" id="textimg" onclick="nodisplay()">
	</div>
	<div id="div2" style="display: none;position: absolute;"
	onclick="nodispdiv()">
		<h1>print "hello python"</h1>
	</div>

	<script type="text/javascript">
		function getLarge(){
			var div1 = document.getElementById('bigimg');
			div1.style.display='block';

			// div块的显示与不显示
			// var div2 = document.getElementById('div2');
			// div2.style.display='block';
		}
		function nodisplay(){
			var div1 = document.getElementById('bigimg');
			div1.style.display='none';

		}
		function nodispdiv(){
			var div2 = document.getElementById('div2');
			div2.style.display='none';
		}
	</script>

</body>
</html>
