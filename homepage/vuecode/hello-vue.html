<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <p>{{ message }}</p>
			<p v-if="seen">you see me</p>
			
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
			
			<button v-on:click="reserveMessage">Reserve Message</button><br />
			
			<input v-model="message">
			
			<ol>
                <todo-item></todo-item>
				<todo-item></todo-item>
				<todo-item></todo-item>
            </ol>
			
			<ol>
				<todo-item1
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.key"
				></todo-item1>
			</ol>
			
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
